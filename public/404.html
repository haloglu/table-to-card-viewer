<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Çevrimdışı - Table to Card Viewer</title>
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-wF0RkYo7zkXQffoNwh+Z/7k+EYvEaS79A1ZpjEtA0M8F3Jk3Ljtc3BzKZyHKQnHoL4HTdIH67AKjNvlyMktmyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background: #f3f4f6;
        color: #111;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }
      .card {
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 32px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
        background-color: #fff;
        max-width: 360px;
      }
      .icon {
        width: 64px;
        height: 64px;
        background: #6366f1;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-size: 28px;
        margin: 0 auto 20px;
      }
      .btn {
        margin-top: 24px;
        display: inline-block;
        padding: 10px 20px;
        background: #2563eb;
        color: white;
        border-radius: 8px;
        text-decoration: none;
      }
      .btn:hover {
        background: #1e40af;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="icon"><i class="fas fa-wifi-slash"></i></div>
      <h2>Bağlantı Yok</h2>
      <p>Kartlara ulaşamadık... Lütfen internet bağlantını kontrol et.</p>
      <a class="btn" href="/">Ana Sayfaya Dön</a>
    </div>
  </body>
</html>
